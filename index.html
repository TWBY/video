
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="video-toggle">
        <div class="video-toggle-inner">
          <video id="video__player" loop="loop">
            <source src="askroad.mov" type="video/mp4"/>
          </video>
        </div>
      </div>
      <div class="button">
        <input class="video__track__range" id="video__track" type="range" step="1" min="0" max="100" value="0"/>
        <input class="video__sound__track__range" id="sound__track" type="range" step="1" min="0" max="10" value="0"/>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
